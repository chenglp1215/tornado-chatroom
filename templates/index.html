<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Page | Amaze UI Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.4.2/css/amazeui.min.css">
    <link rel="stylesheet" href="{{ static_url('chat.css')}}">
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h3>chenglp的聊天室</h3>
        <span id="user-count"></span>
    </div>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <div id="msg"></div>
        <hr>
        <form action="/new-msg/" method="post" id="input"class="am-form">
            <input type="text" name="" id="text" placeholder="输入聊天内容..">
        </form>
        <hr>
    </div>
</div>
<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.6.4.min.js"></script>
<script src="{{ static_url('chat.js') }}"></script>
</body>

</html>
